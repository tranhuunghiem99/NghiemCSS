<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../asset/css/normalize.css" />
    <link rel="stylesheet" href="../asset/css/base.css" />
    <link rel="stylesheet" href="../asset/css/button.css" />

    <title>Nghiem CSS Button</title>
    <style>
      body{
        background-color: black;
      }
      h1{
        color:#fff;
      }
      .demo-btn{
        justify-content: center;
        margin: 0 auto;
        text-align: center;
        padding: 12px;
        margin: 12px;
      }
    </style>
  </head>
  <body >
<div class="demo-btn">
  <h1>Examples Button</h1>
  <div class="ex-button">
    <h1 style="text-align: left;">Button:</h1>
 
      <button type="button" class="btn ">
          <p>Default</p>
      </button>
      <button type="button" class="btn btn-success ">
          <p>Success</p>
      </button>
      <button type="button" class="btn btn-warning ">
          <p>Warning</p>
      </button>
      <button type="button" class="btn btn-error">
          <p>error</p>
      </button> 
      <button type="button" class="btn btn-ok">
          <p>OK</p>
      </button> 
      <button type="button" class="btn btn-gray">
          <p>gray</p>
      </button> 
      <button type="button" class="btn btn-dark">
          <p>dark</p>
      </button> 
      <button type="button" class="btn btn-link">
          <p>link</p>
      </button> 
    </div>
  <div class="ex-button">
    <h1 style="text-align: left;">Button Hover:</h1>
 
      <button type="button" class="btn hor">
          <p>Default</p>
      </button>
      <button type="button" class="btn btn-success hor-success">
          <p>Success</p>
      </button>
      <button type="button" class="btn btn-warning hor-warning">
          <p>warning</p>
      </button> 
      <button type="button" class="btn btn-error hor-error">
          <p>error</p>
      </button> 
      <button type="button" class="btn btn-ok hor-ok">
          <p>ok</p>
      </button> 
      <button type="button" class="btn btn-gray hor-gray">
          <p>gray</p>
      </button> 
      <button type="button" class="btn btn-dark hor-dark">
          <p>dark</p>
      </button>
      <button type="button" class="btn btn-link hor-link">
          <p>link</p>
      </button>

    </div>
      </div>
  </body>
</html>
